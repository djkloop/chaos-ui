<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="//vuejs.org/js/vue.min.js"></script>
  <link rel="stylesheet" href="./dist/styles/chaos-ui.css">
  <script src="./dist/chaos-ui.js"></script>
</head>

<body>
  <div id="app">
    <i-button @click="show">Click me!</i-button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        visible: false
      },
      methods: {
        show: function () {
          this.visible = true;
        }
      }
    })

  </script>
</body>

</html>
